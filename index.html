<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontend Mentor | Time tracking dashboard</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">
		<script src="index.js" defer></script>
	</head>
	<body>
		<section class="dashboard">
			<article id="profile" class="card">
				<div>
					<picture><img src="images/image-jeremy.png" alt="Jeremy"></picture>
					<p>Report for</p>
					<h3>Jeremy Robson</h3>
				</div>
				<nav>
					<div>
						<input id="daily-btn" type="radio" name="track">
						<label for="daily-btn">Daily</label>
					</div>
					<div>
						<input id="weekly-btn" type="radio" name="track">
						<label for="weekly-btn">Weekly</label>
					</div>
					<div>
						<input id="monthly-btn" type="radio" name="track">
						<label for="monthly-btn">Monthly</label>
					</div>
				</nav>
			</article>

			<article id="work" class="card">
				<div class="card-info">
					<strong class="card-category">Work</strong>
					<button class="card-menu"><img src="images/icon-ellipsis.svg" alt="Menu"></button>
					<strong class="hours">09:00</strong>
					<p class="last-track">Last week - 40hrs</p>
				</div>
			</article>

			<article id="play" class="card">
				<div class="card-info">
					<strong class="card-category">Play</strong>
					<button class="card-menu"><img src="images/icon-ellipsis.svg" alt="Menu"></button>
					<strong class="hours"></strong>
					<p class="last-track"></p>
				</div>
			</article>

			<article id="study" class="card">
				<div class="card-info">
					<strong class="card-category">Study</strong>
					<button class="card-menu"><img src="images/icon-ellipsis.svg" alt="Menu"></button>
					<strong class="hours"></strong>
					<p class="last-track"></p>
				</div>
			</article>
			
			<article id="exercise" class="card">
				<div class="card-info">
					<strong class="card-category">Exercise</strong>
					<button class="card-menu"><img src="images/icon-ellipsis.svg" alt="Menu"></button>
					<strong class="hours"></strong>
					<p class="last-track"></p>
				</div>
			</article>

			<article id="social" class="card">
				<div class="card-info">
					<strong class="card-category">Social</strong>
					<button class="card-menu"><img src="images/icon-ellipsis.svg" alt="Menu"></button>
					<strong class="hours"></strong>
					<p class="last-track"></p>
				</div>
			</article>

			<article id="self-care" class="card">
				<div class="card-info">
					<strong class="card-category">self-care</strong>
					<button class="card-menu"><img src="images/icon-ellipsis.svg" alt="Menu"></button>
					<strong class="hours"></strong>
					<p class="last-track"></p>
				</div>
			</article>
		</section>
	</body>
</html>
